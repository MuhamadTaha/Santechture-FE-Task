<div class="card">
  <div class="card__id">
    <span>{{comment.id}}</span>
  </div>
  <div class="card__details">
    <div class="card__details__mail">
      {{comment.email}}
    </div>
    <div class="card__details__name">
      {{comment.name}}
    </div>
    <div class="card__details__body">
      {{comment.body}}
    </div>
  </div>
</div>
